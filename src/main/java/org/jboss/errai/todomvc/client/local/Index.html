<!DOCTYPE html>
<!--
     This HTML file is an Errai UI "designer" Template. We say "designer"
     because your graphic designers (or you, with your designer hat on) can
     work with any old HTML+CSS tools you like, and get a realistic preview
     of the UI straight off the filesystem. No processing is required.
     
     The data-field attributes in this template tie its elements to fields
     in the related classes. Those related fields are annotated with @DataField.
     
     Try opening this file in your web browser, and you'll see what we mean!
     Make some changes and hit refresh. Instant feedback. Excellent!
          
     For the ultimate instant feedback experience, find an "instant reload"
     plugin for your browser, and you should see the preview update whenever
     you save this file or the related CSS file. If you're using Chrome, we
     recommend LivePage:
     
     https://chrome.google.com/webstore/detail/livepage/pilnojpmdoofaelbinaeodfpjheijkbh
     
     Happy Coding!
 -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Errai TodoMVC Sample</title>
    <link href="../../../../../../../webapp/css/base.css" rel="stylesheet">
    <link href="../../../../../../../webapp/css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<section id="todoApp">
    <header id="header">
        <h1>todos</h1>
        <input id="newTodo" data-field="newTodo" placeholder="What needs to be done?" autofocus/>
    </header>

    <section id="main">
        <input id="toggleAll" data-field="toggleAll" type="checkbox">
        <label for="toggleAll">Mark all as complete</label>

        <ul id="todoList" data-field="todoList">
            <li data-field="item">
                <div class="view">
                    <input class="toggle" type="checkbox" data-field="done">
                    <label data-field="text">Foo</label>
                    <button class="destroy" data-field="delete"></button>
                </div>
                <input class="edit" data-field="edit">
            </li>
        </ul>
    </section>

    <footer id="footer">
        <span id="todoCount" data-field="todoCount">5 items left</span>
        <ul id="filters">
            <li>
                <a href="#;filter=all">All</a>
            </li>
            <li>
                <a href="#;filter=active">Active</a>
            </li>
            <li>
                <a href="#;filter=completed">Completed</a>
            </li>
        </ul>
        <button id="clearCompleted" data-field="clearCompleted">Clear completed (5)</button>
    </footer>
</section>

<footer id="info">
    <p>Double-click to edit a todo</p>

    <p>Created by <a href="http://hpehl.info">Harald Pehl</a></p>

    <p>Port of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
